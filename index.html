    <title>炽热S的网站</title>
    <style>

            background-image: url("img/novelai-1668609561820.png");

        input{
            width: 250px;
            height: 30px;

        button{

            height: 30px;

                            <script src="js/typing.js"></script>
                        </section>
                    </div>
                    <section id="main" class="container">
                        <header>
                            <h2>日志</h2>
                        </header>
                    </section>
                </div>
            </body>
        </div>
    </div>
